		<div class="container">
			<div class="row col s12 center"> <h2> Product Catalogue </h2> </div>
			<div id="product_holder" class="row">
				<div id="holder" class="center">
				</div>

		<div id="form_modal" class="modal">
			<div class="modal-header">
				Add a Product 
			</div>
			<div class="modal-content">
		      <form>
		      	<div class="row">
		      		<div class="input-field col s4">
		      			<i class="medium material-icons prefix">group</i>
		      			<input id="grp_number" type="number" min="1" max="27" class="validate">
		      			<label for="grp_number"> Group #</label>
		      		</div>	
				    <div class="input-field col s8">
				    	<i class="medium material-icons prefix">web</i>
				    	<input id="prod_name" type="text" class="validate">
				    	<label for="prod_name">Product Name</label>
				    </div>
				</div>
				<div class="row">
					<div class="input-field col s12">
			        	<i class="medium material-icons prefix">mode_edit</i>
			        	<textarea id="prod_description" class="materialize-textarea"></textarea>
			        	<label for="icon_prefix2">Product Description</label>
			        </div>
				</div>
				 <div class="file-field input-field">
			      <div class="btn" style="background-color: darkgrey;">
			        <span> FILE </span>
			        <input type="file">
			      </div>
			      <div class="file-path-wrapper col s10">
			        <input class="file-path validate" type="text" placeholder="Add file">

			      </div>
			    </div>
			     <div class="row" style="text-align: right;">
			     	<div class="input-field col s12">
			     		 <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" style="color: black;">Cancel</a>
			     		<input id="submit_btn" class="btn waves-effect waves-light validate yellow lighten-1" type="submit" value="Submit"/>
			     	</div>
			     </div>
		      </form>
		    </div>
