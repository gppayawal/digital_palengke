<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, intial-scale=1" charset="utf-8">
		<title> Digital Palengke</title>
		<link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="materialize-css/css/materialize.min.css">
		<link rel="stylesheet" href="public/stylesheets/index.css">
		<link rel="type/javascipt" href="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js">

		<!-- Javascripts -->
		<script src="jquery/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  		<script src="materialize-css/js/materialize.min.js"></script>
		<script src="public/javascripts/index.js"></script>
	</head>

	<body>
		<div class="container center">
			<div class="row">
				<div class="col s12">
					<div class="flip"> 
					    <div class="front"> 
					        <img id="logo" src="public/images/logo.png" alt="logo" />
					    </div> 
					    <div class="back">
					        <img id="logo" src="public/images/logo.png" alt="logo" />
					    </div> 
					    <script type="text/javascript"> $('.back').hide(); </script>
					</div>
				</div>
				<div class="divider"></div>
				<div class="col s6" style="padding-left: 15%;">				
					<a class="waves-effect waves-light btn modal-trigger" id="login_admin" onclick="admin()">Admin</a>
				</div>
				<div class="col s6" style="padding-right: 15%;">																<a class="waves-effect waves-light btn modal-trigger" id="login_student" onclick="student()">Student</a>
				</div>	
			</div>
		</div>

		<!-- LOGIN ADMIN Modal-->
		<div id="modal1" class="modal">
		    <div class="modal-content">
		      <h4>Login as Administrator</h4>
		      <form id="formAdmin">
		      		<div class="row col s4">
			      		<input required type="password" name="adminpass" placeholder="Password" id="adminPassword">
			    	</div>
			    	<div class="row" style="text-align: right;">
			    		<input value="LOGIN" type="submit" id="submitPIN">
			    	</div>  
			    </form>
		    </div>
		 </div>	

		 <!-- LOGIN STUDENT Modal -->
		<div id="modal2" class="modal">
		    <div class="modal-content">
		      <h4>Login as Student</h4>
		      <div> 
		      	<form id="formPIN">
		      		<div class="row col s4">
			      		<input required type="text" name="studentnum" placeholder="Student Number" id="studentNumber">
			    	</div>
		      		<div class="row col s4">
			      		<input required type="text" name="studentpin" placeholder="PIN" id="studentPIN">
			    	</div>
			    	<div class="row" style="text-align: right;">
			    		<input value="LOGIN" type="submit" id="submitPIN">
			    	</div>  
			    </form>
		    </div>
		 </div>
	 
		<!-- Javascripts -->
		<script src="public/javascripts/index.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  	<script src="materialize-css/js/materialize.min.js"></script>		
	</body>
</html>
